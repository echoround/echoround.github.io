<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Grid Layout</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
          background-color: #3d3d55; /* Light grey background */
      }
      .card {
          margin-bottom: 20px; /* Space at the bottom of each card */
          max-width: 100%;
          border-radius: 0; /* Removes the rounded corners from the cards */
      }
      
  </style>

</head>
<body>
  <div class="container-fluid py-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4"> <!-- Adjust the column sizing as necessary -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Paper 1</h5>
                    <p class="card-text">Some quick example text to build on the paper and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Paper 2</h5>
                    <p class="card-text">Some quick example text to build on the paper and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Paper 3</h5>
                    <p class="card-text">Some quick example text to build on the paper and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        <!-- Add more columns with cards as needed -->
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  window.onload = () => {
      const colors = ['#FFC0CB', '#ADD8E6', '#90EE90']; // Example colors: pink, light blue, light green
      const cards = document.querySelectorAll('.card');

      cards.forEach((card, index) => {
          const colorIndex = index % colors.length; // Repeat colors if more cards than colors
          card.style.backgroundColor = colors[colorIndex];
      });
  };
</script>

</body>
</html>
